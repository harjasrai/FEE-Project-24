<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mountain Treks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signup-page">
    <div class="signup-container">
        <h1>Join the Adventure!</h1>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="button" id="togglePassword">Show/Hide</button>
            <p id="password-strength">Strength: Weak</p>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p><button id="toggle-theme">Switch to Dark Mode</button></p>
    </div>

    <script src="newjava.js"></script>
</body>
</html>
